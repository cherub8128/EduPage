<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 다면체 탐색기 (모던 & 클린)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #334152; /* slate-700 */
        }
        .card {
            background-color: white;
            border: 1px solid #e2e8f0; /* slate-200 */
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
            border-color: #67e8f9; /* cyan-300 */
        }
        .tag {
            background-color: #cffafe; /* cyan-100 */
            color: #155e75; /* cyan-800 */
        }
        .modal-bg {
            background-color: rgba(15, 23, 42, 0.5); /* slate-900/50 */
            backdrop-filter: blur(8px);
        }
        #viewer-container {
            background: radial-gradient(circle, #e0f2fe, #f0f9ff); /* sky-100 to sky-50 */
        }
        #viewer-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; } /* slate-100 */
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; } /* slate-300 */
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; } /* slate-400 */
        .loader {
            border: 4px solid #e2e8f0; /* slate-200 */
            border-top: 4px solid #06b6d4; /* cyan-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-600">인터랙티브 다면체 탐색기</h1>
            <p class="text-lg text-slate-500 mt-3">다면체의 세계를 검색하고, 배우고, 3D로 탐험하세요.</p>
        </header>

        <div class="mb-10 p-4 bg-white rounded-lg shadow-sm border border-slate-200">
            <input type="text" id="searchInput" placeholder="이름, 기호, 속성으로 검색 (예: P4, 아르키메데스, 볼록)" class="w-full p-3 bg-slate-100 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 transition placeholder-slate-400">
        </div>

        <div id="polyhedra-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <div id="initial-loader" class="col-span-full flex justify-center items-center h-64">
                <div class="loader"></div>
            </div>
        </div>
        
        <div id="no-results" class="text-center py-16 text-slate-500 text-xl hidden">
            <p>검색 결과가 없습니다.</p>
        </div>
    </div>

    <!-- 3D Viewer Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg hidden">
        <div class="w-full max-w-4xl h-full max-h-[80vh] bg-white rounded-lg shadow-2xl flex flex-col md:flex-row overflow-hidden relative border border-slate-200">
            <button id="closeModal" class="absolute top-3 right-4 text-slate-400 hover:text-cyan-500 text-3xl z-10">&times;</button>
            
            <div id="viewer-container" class="w-full md:w-2/3 h-1/2 md:h-full">
                 <div id="loader" class="absolute inset-0 flex items-center justify-center bg-transparent">
                    <div class="loader"></div>
                 </div>
            </div>

            <div id="info-panel" class="w-full md:w-1/3 h-1/2 md:h-full p-6 overflow-y-auto">
                <h2 id="modal-title" class="text-2xl font-bold mb-1 text-cyan-600"></h2>
                <p id="modal-id" class="text-sm font-mono text-slate-400 mb-4"></p>
                
                <div class="space-y-3 text-sm">
                    <div><strong class="text-slate-500 w-20 inline-block">분류:</strong> <span id="modal-class" class="font-medium text-slate-700"></span></div>
                    <div><strong class="text-slate-500 w-20 inline-block">면 (F):</strong> <span id="modal-faces" class="text-slate-700"></span></div>
                    <div><strong class="text-slate-500 w-20 inline-block">모서리 (E):</strong> <span id="modal-edges" class="text-slate-700"></span></div>
                    <div><strong class="text-slate-500 w-20 inline-block">꼭짓점 (V):</strong> <span id="modal-vertices" class="text-slate-700"></span></div>
                    <div><strong class="text-slate-500 w-20 inline-block">오일러 지표:</strong> <span id="modal-euler" class="text-slate-700">F - E + V = 2</span></div>
                    <div id="wythoff-container"><strong class="text-slate-500 w-20 inline-block">위토프 기호:</strong> <span id="modal-wythoff" class="text-slate-700"></span></div>
                </div>

                <div class="mt-4"><strong class="text-slate-500">속성:</strong><div id="modal-properties" class="flex flex-wrap gap-2 mt-2"></div></div>
                <div class="mt-6 text-xs text-slate-400"><p>* 3D 뷰어에서 마우스로 회전, 스크롤로 확대/축소, 우클릭으로 이동할 수 있습니다.</p></div>
            </div>
        </div>
    </div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let polyhedraDB = [];
    const listContainer = document.getElementById('polyhedra-list');
    const searchInput = document.getElementById('searchInput');
    const noResults = document.getElementById('no-results');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModal');
    let scene, camera, renderer, controls, currentMesh;

    async function loadData() {
        try {
            const response = await fetch('./polyhedra_db.json');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            polyhedraDB = data.polyhedra;
            renderPolyhedra();
        } catch (error) {
            console.error("Could not load polyhedra data:", error);
            listContainer.innerHTML = `<p class="col-span-full text-center text-red-500">데이터를 불러오는 데 실패했습니다. 파일을 확인해 주세요.</p>`;
        }
    }

    const renderPolyhedra = (filter = '') => {
        listContainer.innerHTML = '';
        const filterLower = filter.toLowerCase();
        
        const filteredData = polyhedraDB.filter(p => {
            const searchCorpus = [p.id.toLowerCase(), p.name.toLowerCase(), p.class.toLowerCase(), ...p.properties.map(prop => prop.toLowerCase())].join(' ');
            return searchCorpus.includes(filterLower);
        });

        noResults.classList.toggle('hidden', filteredData.length > 0);

        filteredData.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card rounded-lg p-4 cursor-pointer flex flex-col justify-between h-40';
            card.innerHTML = `
                <div>
                    <h3 class="font-bold text-lg text-cyan-600">${p.name}</h3>
                    <p class="text-sm font-mono text-slate-400">${p.id}</p>
                </div>
                <div class="text-xs mt-2">
                    <p class="text-slate-500">${p.class}</p>
                    <div class="flex flex-wrap gap-1 mt-1">
                        ${p.properties.map(prop => `<span class="tag px-2 py-0.5 rounded-full text-xs font-semibold">${prop}</span>`).join('')}
                    </div>
                </div>`;
            card.addEventListener('click', () => openModal(p));
            listContainer.appendChild(card);
        });
    };

    const initThree = () => {
        const container = document.getElementById('viewer-container');
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.set(0, 0, 4.5);
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 20;
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);
        
        const resizeObserver = new ResizeObserver(() => {
            const { clientWidth, clientHeight } = container;
            renderer.setSize(clientWidth, clientHeight);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        });
        resizeObserver.observe(container);
        animate();
    };

    const animate = () => {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    };

    const createPolyhedronMesh = (polyhedron) => {
        if (currentMesh) {
            scene.remove(currentMesh);
            if(currentMesh.children.length > 0) {
              currentMesh.children.forEach(child => {
                child.geometry.dispose();
                if (Array.isArray(child.material)) child.material.forEach(m => m.dispose());
                else child.material.dispose();
              });
            }
        }
        
        if (!polyhedron.geometryData) return null;

        let geometry;
        const { geometryData } = polyhedron;

        if (geometryData.generator) {
            const size = 1.6;
            const detail = 0;
            switch (geometryData.generator) {
                case 'Icosahedron': geometry = new THREE.IcosahedronGeometry(size, detail); break;
                case 'Dodecahedron': geometry = new THREE.DodecahedronGeometry(size, detail); break;
                default: geometry = new THREE.BoxGeometry(size,size,size);
            }
        } else if (geometryData.vertices && geometryData.faces) {
            const vertices = geometryData.vertices.flat();
            const faces = geometryData.faces.flatMap(face => {
                if (face.length < 3) return [];
                const triangles = [];
                for (let i = 1; i < face.length - 1; i++) {
                    triangles.push(face[0], face[i], face[i + 1]);
                }
                return triangles;
            });
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setIndex(faces);
            geometry.computeVertexNormals();
        } else {
            return null;
        }
        
        geometry.center();

        const faceMaterial = new THREE.MeshStandardMaterial({
            color: 0x0891b2, // cyan-600
            metalness: 0.1,
            roughness: 0.5,
        });
        const edgeMaterial = new THREE.MeshBasicMaterial({ color: 0x0f172a, wireframe: true, transparent: true, opacity: 0.1 });

        currentMesh = new THREE.Group();
        currentMesh.add(new THREE.Mesh(geometry, faceMaterial));
        currentMesh.add(new THREE.Mesh(geometry.clone(), edgeMaterial));
        
        scene.add(currentMesh);
        return currentMesh;
    };

    const openModal = (polyhedron) => {
        document.getElementById('modal-title').textContent = polyhedron.name;
        document.getElementById('modal-id').textContent = polyhedron.id;
        document.getElementById('modal-class').textContent = polyhedron.class;
        document.getElementById('modal-faces').textContent = polyhedron.faces;
        document.getElementById('modal-edges').textContent = polyhedron.edges;
        document.getElementById('modal-vertices').textContent = polyhedron.vertices;
        
        const wythoffContainer = document.getElementById('wythoff-container');
        wythoffContainer.style.display = (polyhedron.wythoff && polyhedron.wythoff !== '해당 없음') ? 'block' : 'none';
        if (polyhedron.wythoff) document.getElementById('modal-wythoff').textContent = polyhedron.wythoff;

        const propertiesContainer = document.getElementById('modal-properties');
        propertiesContainer.innerHTML = polyhedron.properties.map(p => `<span class="tag px-3 py-1 rounded-full text-xs font-semibold">${p}</span>`).join('');

        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        modal.classList.remove('hidden');

        setTimeout(() => {
            const mesh = createPolyhedronMesh(polyhedron);
            loader.style.display = 'none';
            if(!mesh) {
                const viewer = document.getElementById('viewer-container');
                viewer.innerHTML += '<p id="no-model-msg" class="text-slate-500 text-center text-sm px-4">3D 모델을 현재 사용할 수 없습니다.</p>';
            }
        }, 100);
    };
    
    const closeModal = () => {
        modal.classList.add('hidden');
        document.getElementById('loader').innerHTML = '<div class="loader"></div>';
        const noModelMsg = document.getElementById('no-model-msg');
        if (noModelMsg) noModelMsg.remove();
    };

    searchInput.addEventListener('input', (e) => renderPolyhedra(e.target.value));
    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === "Escape" && !modal.classList.contains('hidden')) closeModal(); });

    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        initThree();
    });
</script>

</body>
</html>
