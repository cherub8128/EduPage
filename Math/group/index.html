<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케일리 테이블 & 그래프 뷰어</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>케일리 테이블 & 그래프 뷰어</h1>
        </header>
        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="group-select">그룹:</label>
                    <select id="group-select"></select>
                </div>
                <div class="control-group">
                    <label for="generator-select">생성원:</label>
                    <select id="generator-select"></select>
                </div>
                <div class="control-group">
                    <label for="start-element">시작 원소:</label>
                    <select id="start-element"></select>
                </div>
                <div class="control-group">
                    <label for="end-element">끝 원소:</label>
                    <select id="end-element"></select>
                </div>
                <button id="find-path-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    최단 경로 찾기
                </button>
            </div>
            <div id="path-output" class="output-box">
                <p>최단 경로: </p>
            </div>
            <div class="content-panel">
                <div id="table-container" class="panel">
                    <h2>케일리 테이블</h2>
                    <div class="table-controls">
                        <input type="text" id="table-filter" placeholder="원소 필터링...">
                    </div>
                    <div id="cayley-table-wrapper"></div>
                </div>
                <div id="graph-container" class="panel">
                    <h2>케일리 그래프</h2>
                    <div class="graph-controls">
                        <button id="zoom-in-btn">확대</button>
                        <button id="zoom-out-btn">축소</button>
                        <button id="reset-zoom-btn">줌 초기화</button>
                    </div>
                    <div id="cayley-graph"></div>
                </div>
                <div id="abbreviations-panel" class="panel hidden">
                    <h2>범례 (축약된 원소)</h2>
                    <div id="abbreviations-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graph.js"></script>
    <script src="app.js"></script>
</body>
</html>
