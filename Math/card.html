<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 일치 확률 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .card-slot, .card {
            width: 100%;
            aspect-ratio: 1 / 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card-slot {
            background-color: #e2e8f0;
            color: #4a5568;
            border: 2px dashed #94a3b8;
        }
        .card {
            background-color: #fff;
            color: #2d3748;
            border: 2px solid #cbd5e1;
            cursor: grab;
            user-select: none;
        }
        .correct {
            background-color: #d1fae5;
            color: #065f46;
            border-color: #34d399;
        }
        .incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #f87171;
        }
        .matched {
            animation: bounceIn 0.5s ease-out;
        }
        .unmatched {
            animation: shake 0.5s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 w-full max-w-4xl space-y-8">
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-gray-800">카드 확률 시뮬레이션</h1>
            <p class="text-gray-600">
                무작위로 놓인 카드의 숫자와 카드판의 숫자가 모두 일치하지 않을 확률을 계산합니다.
            </p>
        </div>

        <!-- Simulation Settings -->
        <div class="flex items-center justify-center space-x-2">
            <label for="card-count" class="text-gray-700 font-semibold">카드 개수:</label>
            <input type="number" id="card-count" value="4" min="1" max="10"
                   class="w-20 p-2 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Simulation Section -->
        <div class="space-y-6">
            <div class="text-center text-xl font-semibold text-gray-700">
                카드판
            </div>
            <div id="card-slots" class="card-container">
                <!-- Card slots will be generated by JavaScript -->
            </div>

            <div class="text-center text-xl font-semibold text-gray-700">
                카드
            </div>
            <div id="cards" class="card-container">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>

        <!-- Controls and Results -->
        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
            <button id="run-simulation" class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 transition transform hover:scale-105">
                시뮬레이션 실행
            </button>
            <button id="reset-simulation" class="w-full md:w-auto px-8 py-3 bg-gray-400 text-white font-bold rounded-full shadow-lg hover:bg-gray-500 transition transform hover:scale-105">
                초기화
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 text-center">
            <div class="bg-gray-50 rounded-lg p-6 shadow-inner">
                <h3 class="text-2xl font-semibold text-gray-800">
                    현재 시도 결과
                </h3>
                <p id="current-result" class="text-3xl font-bold mt-2">
                    -
                </p>
                <p class="text-sm text-gray-500 mt-1">
                    (일치하는 카드 개수)
                </p>
            </div>
            <div class="bg-gray-50 rounded-lg p-6 shadow-inner">
                <h3 class="text-2xl font-semibold text-gray-800">
                    전체 확률
                </h3>
                <p id="probability" class="text-3xl font-bold mt-2">
                    0.00%
                </p>
                <p class="text-sm text-gray-500 mt-1">
                    (모두 불일치 / 총 시도 횟수)
                </p>
            </div>
        </div>

        <!-- Stats -->
        <div class="bg-gray-50 rounded-lg p-6 shadow-inner">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">통계</h3>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                <div class="p-4 bg-gray-200 rounded-lg">
                    <p class="text-lg font-medium text-gray-600">총 시도</p>
                    <p id="total-attempts" class="text-3xl font-bold text-gray-800 mt-1">0</p>
                </div>
                <div class="p-4 bg-green-100 rounded-lg">
                    <p class="text-lg font-medium text-green-700">성공 (모두 불일치)</p>
                    <p id="success-count" class="text-3xl font-bold text-green-800 mt-1">0</p>
                </div>
                <div class="p-4 bg-red-100 rounded-lg">
                    <p class="text-lg font-medium text-red-700">실패 (일치)</p>
                    <p id="fail-count" class="text-3xl font-bold text-red-800 mt-1">0</p>
                </div>
                <div class="p-4 bg-yellow-100 rounded-lg">
                    <p class="text-lg font-medium text-yellow-700">이론적 확률</p>
                    <p id="theoretical-probability" class="text-3xl font-bold text-yellow-800 mt-1">0.00%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let totalAttempts = 0;
        let successCount = 0;
        let cardCount = 4;

        // 요소 가져오기
        const cardCountInput = document.getElementById('card-count');
        const cardSlotsEl = document.getElementById('card-slots');
        const cardsEl = document.getElementById('cards');
        const runBtn = document.getElementById('run-simulation');
        const resetBtn = document.getElementById('reset-simulation');
        const currentResultEl = document.getElementById('current-result');
        const totalAttemptsEl = document.getElementById('total-attempts');
        const successCountEl = document.getElementById('success-count');
        const failCountEl = document.getElementById('fail-count');
        const probabilityEl = document.getElementById('probability');
        const theoreticalProbabilityEl = document.getElementById('theoretical-probability');

        // 카드 및 카드판 생성 함수
        function createCardsAndSlots(count) {
            cardSlotsEl.innerHTML = '';
            cardsEl.innerHTML = '';
            const numbers = Array.from({length: count}, (_, i) => i + 1);

            numbers.forEach(num => {
                const slotEl = document.createElement('div');
                slotEl.className = 'card-slot';
                slotEl.textContent = num;
                cardSlotsEl.appendChild(slotEl);

                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.textContent = num;
                cardsEl.appendChild(cardEl);
            });
        }

        // 배열 섞기 (Fisher-Yates 알고리즘)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 시뮬레이션 실행 함수
        function runSimulation() {
            cardCount = parseInt(cardCountInput.value);
            if (cardCount < 1 || cardCount > 10) {
                alert("카드 개수는 1부터 10 사이로 설정해주세요.");
                return;
            }

            createCardsAndSlots(cardCount);

            const shuffledCards = shuffleArray(Array.from({length: cardCount}, (_, i) => i + 1));
            const newCards = document.querySelectorAll('#cards .card');

            shuffledCards.forEach((num, index) => {
                newCards[index].textContent = num;
                newCards[index].classList.remove('correct', 'incorrect', 'matched', 'unmatched');
                const slot = document.querySelectorAll('#card-slots .card-slot')[index];
                slot.classList.remove('correct', 'incorrect', 'matched', 'unmatched');
            });

            totalAttempts++;

            const slots = document.querySelectorAll('.card-slot');
            let matchedCount = 0;
            let allUnmatched = true;

            slots.forEach((slot, index) => {
                const cardNum = parseInt(newCards[index].textContent);
                const slotNum = parseInt(slot.textContent);

                if (cardNum === slotNum) {
                    matchedCount++;
                    allUnmatched = false;
                    newCards[index].classList.add('correct', 'matched');
                } else {
                    newCards[index].classList.add('incorrect', 'unmatched');
                }
            });

            currentResultEl.textContent = `${matchedCount}개 일치`;

            if (allUnmatched) {
                successCount++;
            }

            // 통계 업데이트
            totalAttemptsEl.textContent = totalAttempts;
            successCountEl.textContent = successCount;
            failCountEl.textContent = totalAttempts - successCount;

            const probability = (successCount / totalAttempts) * 100;
            probabilityEl.textContent = `${probability.toFixed(2)}%`;
        }

        // 이론적 확률 계산 함수 (교란 순열)
        function derangement(n) {
            if (n === 0) return 1;
            if (n === 1) return 0;
            if (n in derangement.memo) return derangement.memo[n];
            derangement.memo[n] = (n - 1) * (derangement(n - 1) + derangement(n - 2));
            return derangement.memo[n];
        }
        derangement.memo = {};

        function factorial(n) {
            if (n === 0) return 1;
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function updateTheoreticalProbability(count) {
            if (count > 0) {
                const derangements = derangement(count);
                const permutations = factorial(count);
                const prob = (derangements / permutations) * 100;
                theoreticalProbabilityEl.textContent = `${prob.toFixed(2)}%`;
            } else {
                theoreticalProbabilityEl.textContent = '0.00%';
            }
        }

        // 초기화 함수
        function resetSimulation() {
            totalAttempts = 0;
            successCount = 0;
            cardCountInput.value = 4;
            createCardsAndSlots(4);
            currentResultEl.textContent = '-';
            totalAttemptsEl.textContent = '0';
            successCountEl.textContent = '0';
            failCountEl.textContent = '0';
            probabilityEl.textContent = '0.00%';
            updateTheoreticalProbability(4);
        }

        // 이벤트 리스너
        runBtn.addEventListener('click', runSimulation);
        resetBtn.addEventListener('click', resetSimulation);
        cardCountInput.addEventListener('input', () => {
            const count = parseInt(cardCountInput.value);
            if (count >= 1 && count <= 10) {
                updateTheoreticalProbability(count);
            }
        });

        // 초기 설정
        window.onload = function() {
            createCardsAndSlots(4);
            updateTheoreticalProbability(4);
        };
    </script>
</body>
</html>
