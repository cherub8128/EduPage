<link rel="stylesheet" id="page-style" href="Lab/KaylesAI/style.css">
<!-- This file contains only the HTML content for the game -->
<div class="game-container">
    <header class="toolbar card">
      <div class="toolbar-top">
        <h1 class="brand">도슨의 미제르 케일스 게임</h1>
        <div class="badges">
          <span id="modelBadge" class="pill">모드: Exact DP (n ≤ 120)</span>
          <span id="pnBadge" class="pill">시작 포지션: —</span>
        </div>
      </div>

      <div class="controls-grid">
        <div class="ctrl">
          <span>핀</span>
          <input id="nPins" type="number" min="2" max="120" value="60"/>
        </div>
        <div class="ctrl">
          <span>선 플레이어</span>
          <select id="whoFirst">
            <option value="human" selected>사람</option>
            <option value="ai">AI</option>
          </select>
        </div>
        <div class="ctrl">
            <span>&nbsp;</span>
            <button id="newGameBtn" class="btn primary">새 게임</button>
        </div>
        <div class="ctrl">
             <span>&nbsp;</span>
            <button id="aiMoveBtn" class="btn">AI 두기</button>
        </div>
         <div class="ctrl">
            <span>&nbsp;</span>
            <button id="theoryBtn" class="btn" >이론</button>
        </div>
      </div>

      <div class="legend">
        <span><span class="swatch live"></span> 선택가능</span>
        <span><span class="swatch sel"></span> 선택됨</span>
        <span><span class="swatch dead"></span> 제거됨</span>
      </div>
    </header>

    <main class="board card">
      <div class="topbar">
        <div class="turn-info">
          현재 턴: <strong id="turnWho">사람</strong>
        </div>
        <div id="gameMsg" class="muted">새 게임 시작</div>
      </div>
      <div id="pins" class="pins">
        <!-- Pins will be rendered here by JavaScript -->
      </div>
    </main>
</div>
<!-- The main page's router will load and execute this script. -->
<!-- Make sure the path is correct based on your file structure. -->
<script src="Lab/KaylesAI/script.js"></script>
