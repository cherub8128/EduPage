<link rel="stylesheet" id="page-style" href="Lab/KaylesAI/kayles_style.css">
<!-- This file contains only the HTML content for the game -->
<div class="game-container">
    <header class="toolbar card">
      <div class="toolbar-top">
        <h1 class="brand">도슨의 미제르 케일스 게임</h1>
        <div class="badges">
          <span id="modelBadge" class="pill">Mode: Exact DP (n ≤ 120)</span>
          <span id="pnBadge" class="pill">Initial Position: —</span>
        </div>
      </div>

      <div class="controls-grid">
        <div class="ctrl">
          <span>Pins</span>
          <input id="nPins" type="number" min="2" max="120" value="60"/>
        </div>
        <div class="ctrl">
          <span>First Player</span>
          <select id="whoFirst">
            <option value="human" selected>Human</option>
            <option value="ai">AI</option>
          </select>
        </div>
        <div class="ctrl">
            <span>&nbsp;</span>
            <button id="newGameBtn" class="btn primary">New Game</button>
        </div>
        <div class="ctrl">
             <span>&nbsp;</span>
            <button id="aiMoveBtn" class="btn">AI Move</button>
        </div>
         <div class="ctrl">
            <span>&nbsp;</span>
            <button id="theoryBtn" class="btn" >Theory</button>
        </div>
      </div>

      <div class="legend">
        <span><span class="swatch live"></span> Alive</span>
        <span><span class="swatch sel"></span> Selected</span>
        <span><span class="swatch dead"></span> Removed</span>
      </div>
    </header>

    <main class="board card">
      <div class="topbar">
        <div class="turn-info">
          Current Turn: <strong id="turnWho">Human</strong>
        </div>
        <div id="gameMsg" class="muted">Start a new game.</div>
      </div>
      <div id="pins" class="pins">
        <!-- Pins will be rendered here by JavaScript -->
      </div>
    </main>
</div>
<!-- The main page's router will load and execute this script. -->
<!-- Make sure the path is correct based on your file structure. -->
<script src="Lab/KaylesAI/game.js"></script>
