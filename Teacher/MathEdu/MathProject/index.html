<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>수학 탐구 주제 추천</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #f7fafc;
            --card: #fff;
            --ink: #0f172a;
            --muted: #475569;
            --accent: #1d4ed8;
            --pill: #eef2ff;
        }

        html,
        body {
            background: var(--bg);
            color: var(--ink);
            font-family: 'Noto Sans KR', system-ui, sans-serif;
        }

        .glass {
            background: var(--card);
        }

        .ring-grad {
            box-shadow: 0 0 0 1px rgba(15, 23, 42, .08), 0 2px 10px rgba(2, 6, 23, .06);
        }

        .tab-active {
            background: var(--accent);
            color: #fff;
        }

        .chip {
            background: var(--pill);
            color: var(--accent);
        }

        .grid-auto {
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .fade-in {
            animation: fade .5s ease;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(4px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body class="min-h-screen">
    <header class="max-w-7xl mx-auto px-4 pt-8 pb-4">
        <div class="flex items-center justify-between gap-4 flex-wrap">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-blue-50 grid place-items-center ring-grad">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                        <path d="M21 10a8.38 8.38 0 0 1-1.9 5.4A8.5 8.5 0 1 1 21 10Z" />
                        <path d="M22 22 19 19" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">수학 탐구 주제 추천</h1>
                    <p class="text-sm text-[var(--muted)]">현상 → 단순화 → 시각화 → 수식화 → 심화 탐구</p>
                </div>
            </div>
            <a href="#howto" class="px-3 py-2 rounded-lg bg-blue-50 text-sm border border-blue-200">사용 가이드</a>
        </div>

        <div class="mt-4 grid md:grid-cols-3 gap-3">
            <div class="col-span-2">
                <div class="relative">
                    <input id="search" type="text"
                        class="w-full glass ring-grad rounded-xl px-4 py-3 pr-10 placeholder:text-[var(--muted)]"
                        placeholder="키워드 검색 (예: 벡터, 행렬, 포물선, 적분, 확률)" />
                    <svg class="absolute right-3 top-3.5" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="#64748b" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>
            </div>
            <div class="flex gap-2 items-center">
                <label class="text-sm text-[var(--muted)]">도구</label>
                <select id="toolFilter" class="flex-1 glass ring-grad rounded-xl px-3 py-2">
                    <option value="">전체</option>
                    <option>HTML/JS</option>
                    <option>GeoGebra</option>
                    <option>Python</option>
                    <option>MATLAB</option>
                </select>
            </div>
        </div>

        <div id="stats" class="mt-4 flex flex-wrap gap-2 text-xs"></div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-24">
        <div id="tabs" class="mt-2 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-2"></div>
        <div id="list" class="mt-6 grid grid-auto gap-4"></div>

        <section id="howto" class="mt-12 glass ring-grad rounded-2xl p-6">
            <h2 class="text-xl font-semibold mb-2">사용 가이드</h2>
            <ol class="list-decimal list-inside text-[var(--muted)] leading-7">
                <li>상단 탭에서 관심 영역을 선택합니다.</li>
                <li><a href="https://scispace.com/ko"
                        class="px-2 py-1 rounded bg-blue-50 text-sm border border-blue-200">사이스페이스</a>에서 관련 논문을 찾습니다.
                </li>
                <li>흐름(현상→단순화→시각화→수식→심화)을 따라 탐구합니다.</li>
            </ol>
        </section>
    </main>

    <template id="cardTpl">
        <article class="glass ring-grad rounded-2xl p-5 fade-in">
            <div class="flex items-start justify-between gap-3">
                <div>
                    <h3 class="font-semibold text-lg leading-snug"></h3>
                    <p class="mt-1 text-sm text-[var(--muted)]"></p>
                </div>
                <span class="px-2 py-1 text-xs rounded-md bg-blue-50 border border-blue-200 category"></span>
            </div>
            <div class="mt-3 flex flex-wrap gap-2 text-xs tools"></div>
            <ul class="mt-3 text-sm leading-7 list-disc pl-6 flow"></ul>
        </article>
    </template>

    <script>
        // Category configuration - all merged categories
        const CATEGORIES = [
            { key: 'vector', label: '벡터' },
            { key: 'matrix', label: '행렬' },
            { key: 'complex_polar', label: '복소수' },
            { key: 'graph', label: '그래프' },
            { key: 'conic', label: '이차곡선' },
            { key: 'integral', label: '적분' },
            { key: 'space', label: '공간도형' },
            { key: 'stat', label: '확률통계' }
        ];

        // Space-related subcategories (grouped under 'space')
        const SPACE_CATS = ['space', 'structure', 'architecture', 'astronomy', 'time', 'optics', 'symmetry', 'packing', 'design', 'origami', 'mechanism', 'sections', 'biology', 'geology', 'navigation', 'paths'];

        // Category labels
        const CAT_LABELS = {
            vector: '벡터', matrix: '행렬', complex_polar: '복소수', graph: '그래프',
            conic: '이차곡선', integral: '적분', space: '공간도형', stat: '확률통계'
        };

        let TOPICS = [], currentTab = 'vector';
        const listEl = document.getElementById('list'), tpl = document.getElementById('cardTpl');
        const tabsEl = document.getElementById('tabs'), statsEl = document.getElementById('stats');
        const search = document.getElementById('search'), toolFilter = document.getElementById('toolFilter');

        // Load and merge both JSON files
        async function loadTopics() {
            try {
                const [res1, res2] = await Promise.all([
                    fetch('../data/hlmath1_topics.json'),
                    fetch('../data/admath2_topics.json')
                ]);
                const data1 = await res1.json();
                const data2 = await res2.json();
                TOPICS = [...data1, ...data2];
                return true;
            } catch (e) {
                console.error('Load failed:', e);
                return false;
            }
        }

        function buildUI() {
            // Build tabs
            tabsEl.innerHTML = CATEGORIES.map(t =>
                `<button data-tab="${t.key}" class="tab glass ring-grad rounded-xl px-4 py-3 text-center text-sm hover:bg-blue-50">${t.label}</button>`
            ).join('');
            tabsEl.querySelectorAll('.tab').forEach(b => b.addEventListener('click', () => activateTab(b.dataset.tab)));

            // Build stats
            statsEl.innerHTML = `<span class="chip px-3 py-1 rounded-full">총 <span id="countTotal">0</span>개</span>` +
                CATEGORIES.map(t => `<span class="chip px-3 py-1 rounded-full">${t.label} <span id="count-${t.key}">0</span></span>`).join('');
        }

        function activateTab(key) {
            currentTab = key;
            tabsEl.querySelectorAll('.tab').forEach(b => b.classList.toggle('tab-active', b.dataset.tab === key));
            render();
        }

        function getTopicsForCategory(cat) {
            if (cat === 'space') {
                return TOPICS.filter(x => SPACE_CATS.includes(x.cat));
            }
            return TOPICS.filter(x => x.cat === cat);
        }

        function render() {
            const kw = search.value.toLowerCase(), tool = toolFilter.value;
            let items = getTopicsForCategory(currentTab);

            if (kw) items = items.filter(x => (x.title + x.desc).toLowerCase().includes(kw));
            if (tool) items = items.filter(x => x.tools?.includes(tool));

            // Update stats
            document.getElementById('countTotal').textContent = items.length;
            CATEGORIES.forEach(t => {
                const count = getTopicsForCategory(t.key).length;
                const el = document.getElementById(`count-${t.key}`);
                if (el) el.textContent = count;
            });

            // Render cards
            listEl.innerHTML = '';
            items.forEach(d => {
                const node = tpl.content.cloneNode(true);
                node.querySelector('h3').textContent = d.title;
                node.querySelector('p').textContent = d.desc;

                let catLabel = CAT_LABELS[d.cat];
                if (!catLabel && SPACE_CATS.includes(d.cat)) catLabel = '공간도형';
                node.querySelector('.category').textContent = catLabel || d.cat;

                node.querySelector('.tools').innerHTML = (d.tools || []).map(t => `<span class="chip px-2 py-1 rounded-full">${t}</span>`).join('');

                const flowItems = [];
                if (d.flow) {
                    if (d.flow.observation) flowItems.push(`현상: ${d.flow.observation}`);
                    if (d.flow.simplification) flowItems.push(`단순화: ${d.flow.simplification}`);
                    if (d.flow.visualization) flowItems.push(`시각화: ${d.flow.visualization}`);
                    if (d.flow.formulation) flowItems.push(`수식: ${d.flow.formulation}`);
                    if (d.flow.advanced) flowItems.push(`심화: ${d.flow.advanced}`);
                }
                node.querySelector('.flow').innerHTML = flowItems.map(x => `<li>${x}</li>`).join('');
                listEl.appendChild(node);
            });

            if (window.renderMathInElement) {
                renderMathInElement(listEl, { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }], throwOnError: false });
            }
        }

        // Event listeners
        search.addEventListener('input', render);
        toolFilter.addEventListener('change', render);

        // Init
        async function init() {
            await loadTopics();
            buildUI();
            activateTab('vector');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
