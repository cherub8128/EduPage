<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>수학 탐구 주제 추천</title>

    <!-- CSS System -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body>

    <a href="../index.html" class="m-back-btn" aria-label="Back">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>

    <div class="container pt-lg pb-lg">
        <header class="modern-header flex items-center justify-between flex-wrap gap-6">
            <div class="flex items-center gap-4">
                <div class="icon-box"
                    style="width: 56px; height: 56px; background: var(--primary-50); color: var(--primary-600); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10a8.38 8.38 0 0 1-1.9 5.4A8.5 8.5 0 1 1 21 10Z" />
                        <path d="M22 22 19 19" />
                    </svg>
                </div>
                <div>
                    <h1 style="font-size: 2rem; margin-bottom: 4px;">수학 탐구 주제</h1>
                    <p style="font-size: 1rem;">Process: 현상 → 단순화 → 시각화 → 수식화 → 심화</p>
                </div>
            </div>
            <a href="#howto" class="m-btn secondary small">사용 가이드</a>
        </header>

        <!-- Filters & Search -->
        <div class="flex flex-wrap gap-4 mb-6">
            <div style="flex: 2; min-width: 300px;">
                <input id="search" type="text" class="m-input" placeholder="키워드 검색 (예: 벡터, 행렬, 포물선, 적분, 확률)" />
            </div>
            <div class="flex items-center gap-2" style="flex: 1; min-width: 200px;">
                <label class="text-sm font-bold text-muted" style="white-space: nowrap;">도구 필터</label>
                <select id="toolFilter" class="m-select">
                    <option value="">전체</option>
                    <option>HTML/JS</option>
                    <option>GeoGebra</option>
                    <option>Python</option>
                    <option>MATLAB</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="flex flex-wrap gap-2 text-sm mb-6 text-muted"></div>

        <!-- Tabs -->
        <div id="tabs" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-2 mb-8"
            style="display: flex; flex-wrap: wrap; gap: 8px;"></div>

        <!-- List -->
        <main id="list" class="m-grid" style="grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px;">
        </main>

        <!-- Guide Section -->
        <section id="howto" class="m-card mt-8 bg-gray-50 border-none">
            <h2 class="font-bold text-lg mb-4">사용 가이드</h2>
            <ol class="list-decimal pl-5 text-body leading-7">
                <li>상단 탭에서 관심 영역을 선택합니다. (벡터, 행렬 등)</li>
                <li><a href="https://scispace.com/ko" class="text-primary font-bold underline">SciSpace</a> 등을 활용하여 관련
                    논문을 리서치합니다.</li>
                <li>탐구 흐름(Flow)을 따라 자신만의 보고서를 작성합니다.</li>
            </ol>
        </section>
    </div>

    <!-- Card Template (Hidden) -->
    <template id="cardTpl">
        <article class="m-card h-full fade-in">
            <div class="flex justify-between items-start gap-3 mb-3">
                <h3 class="font-bold text-lg leading-snug m-0"></h3>
                <span class="m-badge category"></span>
            </div>
            <p class="text-body text-sm mb-4 desc"></p>

            <div class="mb-4 flex flex-wrap gap-2 tools"></div>

            <div class="bg-gray-50 p-3 rounded text-sm text-body">
                <strong class="block text-xs uppercase text-muted mb-2 font-bold">Inquiry Flow</strong>
                <ul class="list-disc pl-4 flow space-y-1"></ul>
            </div>
        </article>
    </template>

    <script>
        // Configuration
        const CATEGORIES = [
            { key: 'vector', label: '벡터' },
            { key: 'matrix', label: '행렬' },
            { key: 'complex_polar', label: '복소수' },
            { key: 'graph', label: '그래프' },
            { key: 'conic', label: '이차곡선' },
            { key: 'integral', label: '적분' },
            { key: 'space', label: '공간도형' },
            { key: 'stat', label: '확률통계' }
        ];

        const SPACE_CATS = ['space', 'structure', 'architecture', 'astronomy', 'time', 'optics', 'symmetry', 'packing', 'design', 'origami', 'mechanism', 'sections', 'biology', 'geology', 'navigation', 'paths'];

        const CAT_LABELS = {
            vector: '벡터', matrix: '행렬', complex_polar: '복소수', graph: '그래프',
            conic: '이차곡선', integral: '적분', space: '공간도형', stat: '확률통계'
        };

        let TOPICS = [], currentTab = 'vector';
        const listEl = document.getElementById('list'), tpl = document.getElementById('cardTpl');
        const tabsEl = document.getElementById('tabs'), statsEl = document.getElementById('stats');
        const search = document.getElementById('search'), toolFilter = document.getElementById('toolFilter');

        async function loadTopics() {
            try {
                const [res1, res2] = await Promise.all([
                    fetch('../data/hlmath1_topics.json'),
                    fetch('../data/admath2_topics.json')
                ]);
                const data1 = await res1.json();
                const data2 = await res2.json();
                TOPICS = [...data1, ...data2];
                return true;
            } catch (e) {
                console.error('Load failed:', e);
                return false;
            }
        }

        function buildUI() {
            // Build tabs
            tabsEl.innerHTML = CATEGORIES.map(t =>
                `<button data-tab="${t.key}" class="m-btn secondary tab-btn" style="flex:1; min-width:80px;">${t.label}</button>`
            ).join('');
            tabsEl.querySelectorAll('.tab-btn').forEach(b => b.addEventListener('click', () => activateTab(b.dataset.tab)));

            // Build stats
            statsEl.innerHTML = `<span class="m-badge">Total <span id="countTotal">0</span></span>`;
        }

        function activateTab(key) {
            currentTab = key;
            tabsEl.querySelectorAll('.tab-btn').forEach(b => {
                const isActive = b.dataset.tab === key;
                if (isActive) {
                    b.classList.remove('secondary');
                    b.classList.add('primary');
                } else {
                    b.classList.add('secondary');
                    b.classList.remove('primary');
                }
            });
            render();
        }

        function getTopicsForCategory(cat) {
            if (cat === 'space') return TOPICS.filter(x => SPACE_CATS.includes(x.cat));
            return TOPICS.filter(x => x.cat === cat);
        }

        function render() {
            const kw = search.value.toLowerCase(), tool = toolFilter.value;
            let items = getTopicsForCategory(currentTab);

            if (kw) items = items.filter(x => (x.title + x.desc).toLowerCase().includes(kw));
            if (tool) items = items.filter(x => x.tools?.includes(tool));

            document.getElementById('countTotal').textContent = items.length;

            listEl.innerHTML = '';
            items.forEach(d => {
                const node = tpl.content.cloneNode(true);
                node.querySelector('h3').textContent = d.title;
                node.querySelector('.desc').textContent = d.desc;

                let catLabel = CAT_LABELS[d.cat];
                if (!catLabel && SPACE_CATS.includes(d.cat)) catLabel = '공간도형';
                node.querySelector('.category').textContent = catLabel || d.cat;

                node.querySelector('.tools').innerHTML = (d.tools || []).map(t => `<span class="m-badge" style="background:#fff; border:1px solid var(--border-light);">${t}</span>`).join('');

                const flowItems = [];
                if (d.flow) {
                    if (d.flow.observation) flowItems.push(`<b>관찰:</b> ${d.flow.observation}`);
                    if (d.flow.simplification) flowItems.push(`<b>단순화:</b> ${d.flow.simplification}`);
                    if (d.flow.formulation) flowItems.push(`<b>수식:</b> ${d.flow.formulation}`);
                }
                node.querySelector('.flow').innerHTML = flowItems.map(x => `<li>${x}</li>`).join('');
                listEl.appendChild(node);
            });

            if (window.renderMathInElement) {
                renderMathInElement(listEl, { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }], throwOnError: false });
            }
        }

        search.addEventListener('input', render);
        toolFilter.addEventListener('change', render);

        async function init() {
            await loadTopics();
            buildUI();
            activateTab('vector');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

    <style>
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add some utility overrides if needed since we aren't using Tailwind */
        .text-primary {
            color: var(--color-brand);
        }

        .space-y-1>*+* {
            margin-top: 0.25rem;
        }
    </style>
</body>

</html>
