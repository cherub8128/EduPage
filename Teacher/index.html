<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 150px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(44, 62, 80, 0.12);
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Page</h1>
        <div class="card-grid">
            <a href="AiRubric.html" class="card">
                <div class="card-content">
                    <h2 class="card-title">AI 채점 기준표</h2>
                </div>
            </a>
            <a href="CausticCurve.html" class="card">
                <div class="card-content">
                    <h2 class="card-title">화선 곡선 시뮬레이터</h2>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
