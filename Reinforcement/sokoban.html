class SokobanEnv(gym.Env):
    def __init__(self, render_mode=None):

            shape=(self.game.map_height, self.game.map_width), dtype=np.uint8
        )

    def step(self, action):
<span class="code-highlight">        obs, reward, terminated = self.game.step(action) # 게임 객체에 명령 전달</span>
        self.steps_taken += 1
        truncated = self.steps_taken >= 200 # 타임스텝 제한
        if self.render_mode == "human":
            self.game.render(self._surface) if hasattr(self, "_surface") else None
        return obs, reward, terminated, truncated, {}

    def reset(self, *, seed=None, options=None):
        super().reset(seed=seed)
        self.steps_taken = 0
        obs = self.game.reset()
        return obs, {}

    def render(self):
        if self.render_mode == "human":
            if not hasattr(self, "_surface"):
                import pygame
                pygame.init()
                self._surface = pygame.display.set_mode((800, 600))
            self.game.render(self._surface)

            import pygame
            pygame.quit()
        except:
            pass

        function updateSlider() {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);

            slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;

        }

        prevBtn.addEventListener('click', () => {

            }
